name: presenterm-to-pages
concurrency: presenterm-to-pages

env:
  PRESENTERM_VERSION: 0.15.1
  WEASYPRINT_VERSION: 67.0

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:

      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.16.6
      - name: Install presenterm
        run:  cargo binstall presenterm@${{ env.PRESENTERM_VERSION }}
      - name: Install weasyprint
        uses: ConorMacBride/install-package@v1.1.0
        with:
          apt: weasyprint=${{ env.WEASYPRINT_VERSION }}
      - name: Build üîß
        run: |
            # cargo install presenterm@${{ env.PRESENTERM_VERSION }}
            # pip install weasyprint==${{ env.WEASYPRINT_VERSION }}
            presenterm --export-html presentation.md -o ./public/index.html

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public # The folder the action should deploy.
