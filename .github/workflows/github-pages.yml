name: presenterm-to-pages
concurrency: presenterm-to-pages

env:
  PRESENTERM_VERSION: 0.15.1
  WEASYPRINT_VERSION: 67.0

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
            cargo install presenterm@${{ env.PRESENTERM_VERSION }}
            apt install weasyprint=${{ env.WEASYPRINT_VERSION }}
            npm install -g @marp-team/marp-cli@${{ env.MARP_CLI_VERSION }}
            presenterm --export-html presentation.md -o ./public/index.html

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public # The folder the action should deploy.
